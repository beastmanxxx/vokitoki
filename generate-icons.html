<!DOCTYPE html>
<html>
<head>
    <title>VoiceTok Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-container { display: inline-block; margin: 10px; text-align: center; }
        canvas { border: 1px solid #ccc; }
        .download-btn { margin-top: 10px; padding: 5px 10px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>VoiceTok PWA Icon Generator</h1>
    <p>Click on each icon to download it. Save these files in your project root.</p>
    
    <div id="icons"></div>

    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Voice icon
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸŽ¤', size/2, size/2);
            
            // Border
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.02;
            ctx.strokeRect(size * 0.1, size * 0.1, size * 0.8, size * 0.8);
            
            return canvas;
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        sizes.forEach(size => {
            const container = document.createElement('div');
            container.className = 'icon-container';
            
            const canvas = generateIcon(size);
            container.appendChild(canvas);
            
            const btn = document.createElement('button');
            btn.className = 'download-btn';
            btn.textContent = `Download ${size}x${size}`;
            btn.onclick = () => downloadCanvas(canvas, `icon-${size}x${size}.png`);
            container.appendChild(btn);
            
            document.getElementById('icons').appendChild(container);
        });
    </script>
</body>
</html>
