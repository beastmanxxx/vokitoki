<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Screen Mirror Pro - Multi Viewer</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111;
      --primary: #ff6f00;
      --secondary: #ffc107;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 15px;
      font-size: 1.6rem;
      text-align: center;
      box-shadow: 0 2px 10px #00000030;
    }
    .container {
      flex: 1;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 5px 20px #00000020;
      text-align: center;
      border: 2px solid var(--primary);
    }
    select, input, button {
      margin: 10px 5px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      outline: none;
      width: 90%;
    }
    select, input {
      background: #f8f8f8;
      border: 2px solid var(--primary);
    }
    button {
      background: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: var(--secondary);
    }
    video {
      margin-top: 20px;
      width: 95%;
      max-width: 1000px;
      border-radius: 16px;
      border: 4px solid var(--primary);
      background: black;
    }
    #webcam {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 160px;
      height: 100px;
      border: 2px solid var(--secondary);
      border-radius: 12px;
      background: black;
      z-index: 999;
      display: none;
      cursor: grab;
    }
    @media (max-width: 768px) {
      #webcam {
        width: 130px;
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <header>üì° Screen Mirror Pro (Multi Viewer)</header>
  <div class="container">
    <div class="card">
      <select id="shareMode">
        <option value="screen">üñ•Ô∏è Screen Only</option>
        <option value="webcam">üì∑ Webcam Only</option>
        <option value="both">üñ•Ô∏è Screen + üì∑ Webcam</option>
      </select><br>
      <input id="maxViewers" type="number" min="1" max="10" placeholder="Enter max viewers (e.g. 3)"/><br>
      <button onclick="startSharing()">Start Sharing</button>
      <hr>
      <input type="text" id="roomId" placeholder="Enter Room ID to View">
      <button onclick="startViewing()">Start Viewing</button>
    </div>
    <video id="mainVideo" autoplay playsinline controls muted></video>
    <video id="webcam" autoplay playsinline muted></video>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA4_iJe8ydNG-oGR0S_5ZxXrXtqXJ75_PY",
      authDomain: "screen-mirror-1b5a0.firebaseapp.com",
      databaseURL: "https://screen-mirror-1b5a0-default-rtdb.firebaseio.com",
      projectId: "screen-mirror-1b5a0",
      storageBucket: "screen-mirror-1b5a0.appspot.com",
      messagingSenderId: "777804022393",
      appId: "1:777804022393:web:eccdb69bb0b7154d830aa8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    let sharerStreams = [];
    const mainVideo = document.getElementById("mainVideo");
    const webcamVideo = document.getElementById("webcam");
    let viewerId = Math.random().toString(36).substring(2);

    async function startSharing() {
      const roomId = prompt("Enter Room ID:");
      const max = parseInt(document.getElementById("maxViewers").value) || 1;
      if (!roomId) return;
      const roomRef = db.ref("rooms/" + roomId);

      const mode = document.getElementById("shareMode").value;
      let screenStream, webcamStream, micStream;
      let stream = new MediaStream();

      micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      micStream.getAudioTracks().forEach(track => stream.addTrack(track));

      if (mode === "screen") {
        screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        screenStream.getTracks().forEach(track => stream.addTrack(track));
        mainVideo.srcObject = screenStream;
      } else if (mode === "webcam") {
        webcamStream = await navigator.mediaDevices.getUserMedia({ video: true });
        webcamStream.getTracks().forEach(track => stream.addTrack(track));
        mainVideo.srcObject = webcamStream;
      } else if (mode === "both") {
        screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        webcamStream = await navigator.mediaDevices.getUserMedia({ video: true });
        screenStream.getTracks().forEach(track => stream.addTrack(track));
        webcamStream.getTracks().forEach(track => stream.addTrack(track));
        mainVideo.srcObject = screenStream;
        webcamVideo.srcObject = webcamStream;
        webcamVideo.style.display = "block";
        makeDraggable(webcamVideo);
      }

      await roomRef.set({ active: true, maxViewers: max });

      roomRef.child("viewers").on("child_added", async snapshot => {
        const id = snapshot.key;
        const peer = new RTCPeerConnection(servers);
        sharerStreams.push(peer);
        stream.getTracks().forEach(track => peer.addTrack(track, stream));

        peer.onicecandidate = e => {
          if (e.candidate) {
            db.ref(`rooms/${roomId}/viewers/${id}/candidates`).push(JSON.stringify(e.candidate));
          }
        };

        const offer = await peer.createOffer();
        await peer.setLocalDescription(offer);
        db.ref(`rooms/${roomId}/viewers/${id}/offer`).set(JSON.stringify(offer));

        db.ref(`rooms/${roomId}/viewers/${id}/answer`).on("value", async snap => {
          const answer = snap.val();
          if (answer) {
            await peer.setRemoteDescription(new RTCSessionDescription(JSON.parse(answer)));
          }
        });
      });

      window.addEventListener("beforeunload", () => roomRef.remove());
    }

    async function startViewing() {
      const roomId = document.getElementById("roomId").value.trim();
      if (!roomId) return alert("Enter valid Room ID");
      const roomRef = db.ref("rooms/" + roomId);
      const roomSnap = await roomRef.once("value");
      if (!roomSnap.exists()) return alert("‚ùå Room not found");

      const viewerRef = roomRef.child("viewers/" + viewerId);
      await viewerRef.set({ ready: true });
      viewerRef.onDisconnect().remove();

      const pc = new RTCPeerConnection(servers);
      const stream1 = new MediaStream();
      const stream2 = new MediaStream();
      mainVideo.srcObject = stream1;
      webcamVideo.srcObject = stream2;

      pc.ontrack = e => {
        e.streams[0].getTracks().forEach(track => {
          if (track.kind === 'video' && stream1.getVideoTracks().length === 0) {
            stream1.addTrack(track);
          } else if (track.kind === 'video') {
            stream2.addTrack(track);
            webcamVideo.style.display = "block";
            makeDraggable(webcamVideo);
          } else {
            stream1.addTrack(track);
          }
        });
      };

      pc.onicecandidate = e => {
        if (e.candidate) {
          viewerRef.child("candidates").push(JSON.stringify(e.candidate));
        }
      };

      roomRef.on("value", snap => {
        if (!snap.exists()) {
          alert("Room ended by owner");
          location.reload();
        }
      });

      viewerRef.child("offer").on("value", async snap => {
        const offer = snap.val();
        if (offer) {
          await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(offer)));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          viewerRef.child("answer").set(JSON.stringify(answer));
        }
      });

      viewerRef.child("candidates").on("child_added", async snap => {
        const cand = JSON.parse(snap.val());
        await pc.addIceCandidate(new RTCIceCandidate(cand));
      });
    }

    function makeDraggable(el) {
      let offsetX, offsetY, dragging = false;
      el.onmousedown = e => {
        dragging = true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
      };
      document.onmousemove = e => {
        if (!dragging) return;
        el.style.left = e.clientX - offsetX + 'px';
        el.style.top = e.clientY - offsetY + 'px';
        el.style.right = 'auto';
        el.style.bottom = 'auto';
      };
      document.onmouseup = () => dragging = false;
    }
  </script>
</body>
</html>
